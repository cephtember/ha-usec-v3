- alias: "[ GLOBAL ] - Автовыключение света при возврате питания"
  id: light-self-shutdown-on-power
  trigger:
  - platform: state
    entity_id: 
      - light.kitchen_main_lamp
      - light.bedroom_main_lamp
      - light.cabinet_main_lamp
      - light.bar_philips_cbulb_light_x1
      - light.bar_philips_cbulb_light_x2
      - light.bar_philips_cbulb_light_x3
      - light.livingroom_cbulb_light_x1
      - light.livingroom_cbulb_light_x2
    from: 'unavailable'
    to: 'on'
  
  action:
  - service: light.turn_off
    entity_id: 
      - light.kitchen_main_lamp
      - light.bedroom_main_lamp
      - light.cabinet_main_lamp
      - light.bar_philips_cbulb_light_x1
      - light.bar_philips_cbulb_light_x2
      - light.bar_philips_cbulb_light_x3
      - light.livingroom_cbulb_light_x1
      - light.livingroom_cbulb_light_x2

- alias: "[ GLOBAL ] - Автовыключение света по таймерам"
  id: light-self-shutdown-timer
  initial_state: 'on'
  trigger:
  - platform: state
    entity_id:
      - group.toilet_lights
    to: 'on'
    for: 00:30:00
  - platform: state
    entity_id:
      - group.hall_lights
    to: 'on'
    for: 01:00:00
  - platform: state
    entity_id:
      - group.bath_lights
    to: 'on'
    for: 01:30:00
  action:
  - service: homeassistant.turn_off
    data_template:
      entity_id: '{{ trigger.entity_id }}'
      
